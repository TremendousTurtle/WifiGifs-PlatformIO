[env:rorosaurus-esp32-hub75-driver]
platform = espressif32@3.5.0
board = nodemcu-32s
framework = arduino
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#1.0.6
lib_deps = 
	fastled/FastLED@^3.5.0
	adafruit/Adafruit GFX Library @ ^1.11.5
	marcmerlin/Framebuffer GFX@^1.0
	SmartMatrix GFX=https://github.com/marcmerlin/SmartMatrix_GFX#1.1
	me-no-dev/AsyncTCP@^1.1.1
	me-no-dev/ESP Async WebServer@^1.2.3
	SmartMatrix3=https://github.com/pixelmatix/SmartMatrix/archive/refs/heads/teensylc.zip
